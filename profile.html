<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen">

        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-xl font-bold text-blue-700">METRO STATE</span>
                        </div>
                        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                            <a href="index.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="academics.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Academics
                            </a>
                            <a href="finances.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Finances
                            </a>
                            <a href="profile.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" aria-current="page">
                                My Profile
                            </a>
                            <a href="employment.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Student Employment
                            </a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <span class="text-sm text-gray-600">Student Name</span>
                        <a href="#" class="ml-4 text-sm text-gray-500 hover:text-gray-700">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">My Profile</h1>

                <div class="flex flex-col lg:flex-row lg:space-x-8">

                    <nav class="lg:w-1/4 mb-6 lg:mb-0">
                        <div class="sticky top-10">
                            <ul class="space-y-1">
                                <li><a href="profile.html" class="block px-3 py-2 rounded-md text-sm font-medium text-white bg-blue-600">Personal Info</a></li>
                                <li><a href="demographics.html" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200">Demographic Info</a></li>
                                <li><a href="emergency-contacts.html" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200">Emergency Contacts</a></li>
                                <li><a href="security.html" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200">Security & Notifications</a></li>
                            </ul>
                        </div>
                    </nav>

                    <div class="lg:w-3/4">
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-6">Personal Info (Name & Address)</h2>
                            
                            <form action="#" method="POST" class="space-y-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Preferred Name</label>
                                    <input type="text" name="name" id="name" value="Student Name" class="mt-1 block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>

                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700">Mailing Address</label>
                                    <input type="text" name="address" id="address" value="1234 University Ave" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                        <input type="text" name="city" id="city" value="Minneapolis" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                                        <input type="text" name="state" id="state" value="MN" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                                        <input type="text" name="zip" id="zip" value="55455" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="border-t border-gray-200 pt-6">
                                    <button type="submit" class="inline-block bg-blue-600 text-white text-sm font-medium px-5 py-2.5 rounded-lg hover:bg-blue-700">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div></body>
</html>
